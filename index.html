<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-6">welcome to your <span class="text-fuchsia-500 font-bold">Baap er
                bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>

                <input class="w-9/12 block mb-3 p-2 rounded" type="email" name="" id="" placeholder="Enter your email">
                <input class="w-9/12 p-2 rounded block mb-3" type="password" name="" id=""
                    placeholder="Enter your password">
                <button class="bg-amber-600 px-6 py-4 text-2xl text-white rounded hover:bg-blue-700">Submit</button>
            </div>
        </section>
    </main>
</body>

</html>
