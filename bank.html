<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank page!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-6">Let's get some <span class="text-fuchsia-500 font-bold">Mooooooney</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-md">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-md">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-md">
                    <h4 class="text-2xl">Blance</h4>
                    <h2 class="text-5xl">$<span id="blance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- Withdraw and deposit  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto text-white">
                <div class="bg-purple-500 p-8 rounded-md">
                    <h4 class="text-2xl mb-3">Please Deposit</h4>
                    <input class="w-9/12 p-2 rounded block mb-3 text-black" type="number" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">

                    <button id="btn-deposit"
                        class="bg-amber-600 px-4 py-2 text-xl text-white rounded hover:bg-blue-700">Deposit</button>
                </div>
                <div class="bg-red-400 p-8 rounded-md">
                    <h4 class="text-2xl mb-3">Please Withdraw</h4>
                    <input class="w-9/12 p-2 rounded block mb-3 text-black" type="number" name="" id="withdraw-field"
                        placeholder="$ Amount you want to deposit">

                    <button id="btn-withdraw"
                        class="bg-amber-600 px-4 py-2 text-xl text-white rounded hover:bg-blue-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
